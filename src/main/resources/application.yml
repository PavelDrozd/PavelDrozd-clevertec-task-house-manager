server:
  port: 8080
  servlet:
    session:
      timeout: 30m
spring:
  data:
    web:
      pageable:
        default-page-size: 15
        max-page-size: 50
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/house-manager
    username: postgres
    password: root
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: none
